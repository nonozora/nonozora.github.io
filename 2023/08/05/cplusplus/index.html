    <ul>
<li>找出文件中所有浮点数<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">void ParseFloatData(const char* pFilePath, std::vector&lt;float&gt;&amp; vecFloat)</span><br><span class="line">&#123;</span><br><span class="line">    if(!pFilePath)</span><br><span class="line">        return;</span><br><span class="line">    FILE* pFile = fopen(pFilePath, &quot;rb&quot;);</span><br><span class="line">    if(!pFile)</span><br><span class="line">        return;</span><br><span class="line">    fseek(pFile, 0L, SEEK_END);</span><br><span class="line">    size_t filesize = ftell(pFile);</span><br><span class="line">    rewind(pFile);</span><br><span class="line"></span><br><span class="line">    std::shared_ptr&lt;std::vector&lt;char&gt;&gt; vecBuffer = std::make_shared&lt;std::vector&lt;char&gt;&gt;(5000000);</span><br><span class="line">    fread(vecBuffer-&gt;data(),1,filesize,pFile);</span><br><span class="line">    fclose(pFile);</span><br><span class="line"></span><br><span class="line">    std::regex regexFloat(&quot;-?(([1-9]\\d*\\.\\d*)|(0\\.\\d*[1-9]\\d*))&quot;);</span><br><span class="line">    const std::string strFloatData = vecBuffer-&gt;data();</span><br><span class="line">    for(std::sregex_iterator iter(strFloatData.begin(), strFloatData.end(), regexFloat),end;iter != end; ++iter)</span><br><span class="line">    &#123;</span><br><span class="line">        vecFloat.push_back(static_cast&lt;float&gt;(stof(iter-&gt;str())));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
<li>std::shared_ptr 的实现</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">templat&lt;class T&gt;</span><br><span class="line">class shared_ptr</span><br><span class="line">&#123;</span><br><span class="line"> public:</span><br><span class="line">    shared_ptr(T* ptr == nullptr)</span><br><span class="line">    &#123;</span><br><span class="line">        m_ptr = ptr;</span><br><span class="line">        m_RefCount = new int(1);</span><br><span class="line">        m_mtx = new std::mutex();</span><br><span class="line">    &#125;</span><br><span class="line">    void AddRef()</span><br><span class="line">    &#123;</span><br><span class="line">        std::lock_guard&lt;std::mutex&gt; lock(*m_mtx);</span><br><span class="line">        ++(*m_RefCount);</span><br><span class="line">    &#125;</span><br><span class="line">    void Release()</span><br><span class="line">    &#123;</span><br><span class="line">        bool releaseFlag = false;</span><br><span class="line">        m_mtx-&gt;lock();</span><br><span class="line">        if(--(*m_RefCount) == 0)</span><br><span class="line">        &#123;</span><br><span class="line">            delete m_RefCount;</span><br><span class="line">            delete m_ptr;</span><br><span class="line">            releaseFlag = true;</span><br><span class="line">        &#125;</span><br><span class="line">        m_mtx-&gt;unlock();</span><br><span class="line">        if(releaseFlag)</span><br><span class="line">            delete m_mtx;</span><br><span class="line">    &#125;</span><br><span class="line">    shared_ptr(const shared_ptr&lt;T&gt; shptr)</span><br><span class="line">    &#123;</span><br><span class="line">        m_ptr = shptr.m_ptr;</span><br><span class="line">        m_mtx = shptr.m_mtx;</span><br><span class="line">        m_RefCount = shptr.m_RefCount;</span><br><span class="line">        AddRef();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    shared_ptr&lt;T&gt;&amp; operator=(shared_ptr&lt;T&gt; shptr)</span><br><span class="line">    &#123;</span><br><span class="line">        if(m_ptr != shptr.m_ptr)</span><br><span class="line">        &#123;</span><br><span class="line">            Release();</span><br><span class="line">            m_ptr = shptr.m_ptr;</span><br><span class="line">            m_mtx = shptr.m_mtx;</span><br><span class="line">            m_RefCount = shptr.m_RefCount;</span><br><span class="line">            AddRef();</span><br><span class="line">        &#125;</span><br><span class="line">        return *this;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    T&amp; operator*()</span><br><span class="line">    &#123;</span><br><span class="line">        return *m_ptr;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    T* operatpr-&gt;()</span><br><span class="line">    &#123;</span><br><span class="line">        return m_ptr;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    int GetUseCount()</span><br><span class="line">    &#123;</span><br><span class="line">        return *m_RefCount;</span><br><span class="line">    &#125;</span><br><span class="line"> private:</span><br><span class="line">    T* m_ptr;</span><br><span class="line">    int* m_RefCount;</span><br><span class="line">    std::mutex *m_mtx;   </span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
